<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/button.css">
    <title>Edit</title>

    <style>
    .card {
        margin: 20% 0 10% 0;
    }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Work Days</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Check Work Days</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card bg-light">
            <div class="card-body">
                <form method="POST" id="form-add">

                    <div class="form-group">
                        <label for="comment">工作內容</label>
                        <input type="text" class="form-control" id="comment" placeholder="重點內容註記">
                    </div>

                    <div class="form-group">
                        <label for="work">上班</label>
                        <input type="text" id="work" placeholder="開始時間" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="rest">下班</label>
                        <input type="text" id="rest" placeholder="結束時間" class="form-control">
                    </div>

                    <input id="edit-btn" type="button" class="btn btn-primary" value="EDIT"/>
                    <input id="cancel-btn" type="button" class="btn btn-danger" value="CANCEL">
                </form>

            </div>
        </div>

    </div>

    <script src="../js/jquery-3.4.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
